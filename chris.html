<!DOCTYPE HEML PUBLIC>

<html>

    <head>

    <meta charset="utf-8">

        <style>

            html, body

            {

                width: 100%;

                height: 100%;

                margin: 0;

                padding: 0;

                border: 0;

            }

            

            div

            {

                margin: 0;

                padding: 0;

                border: 0;

            }

            .nav

            {

                position: absolute;

                top: 0;

                left: 0;

                width: 1000px;

                height: 1000px;

                background-color: white;

                color: black;

                text-align: center;

                line-height: 25px;

            }

            a

            {

                color: black;

                text-decoration: none;

                border-bottom: 1px dashed black;

            }

            a:hove

            {

                border-bottom: 1px solid red;

            }

            .previous

            {

                float: left;

                margin-left: 10px;

            }

            .next

            {

                float: right;

                margin-right: 10px;

            }

            .green

            {

                color: green;

            }

            .red

            {

                color: red;

            }

            textarea

            {

                width: 100%;

                height: 100%;

                border: 0;                

                padding: 0;                

                margin: 0;                

                padding-bottom: 20px;              

            }

            .block-outer            

            {                

                float: left;                

                width: 22%;                

                height: 100%;                

                padding: 5px;                

                border-left: 1px solid black;                

                margin: 30px 3px 3px 3px;                

            }

            .block-inner            

            {                

                height: 68%;                

            }

            .one

            {                

                border: 0;                

            }

        </style>

    </head>
